<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ana Rodrigues">
    <meta name="description" content="Responsive Navbar with Bootstrap">
    <meta name="keywords" content="Bootstrap, html, css, responsive">
    <title>Responsive Navbar - 3 </title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./img/forma-de-fase-da-lua-crescente-com-duas-estrelas.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>
</head>

<body>
    <nav class="navbar-dark navbar-expand-lg bg-transparent">
        <div class="container ">
            <<nav class="navbar navbar-dark bg-dark fixed-top rounded-bottom-3">
                <div class="container">
                    <a class="navbar-brand" href="#">Bootstrap dark navbar</a>





                    <button class="navbar-toggler  " type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="offcanvas offcanvas-start text-bg-dark d-flex  d-md-block flex-column  " tabindex="-1"
                        id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header border-bottom ">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas navbar</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body justify-content-center d-flex flex-column flex-md-row align-items-center">
                            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" href="#Home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#About">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#Services">Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#Contact">Contact</a>
                                </li>
                            </ul>
                            <div class="d-flex justify-content-between d-md-block flex-column align-items-center mt-3 mt-md-auto ">
                                <button type="button" class="btn btn-outline-light">Login</button>
                                <button type="button" class="btn btn-light mt-3 mt-md-0 ms-md-3">Sign Up</button>
                            </div>

                        </div>
                    </div>
                </div>
    </nav>

    </div>
    </nav>

    <div class="container" style="height: 90vh; width: 100vw;">
        <div class="container-fluid text-light d-flex flex-column justify-content-center align-items-center  h-100" >
            <h1>Responsive Navbar</h1>
            <h3>Boostrap 5</h3>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/0f5c52dce4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</html>
